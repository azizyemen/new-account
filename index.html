<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة الخليفي للتجارة - نموذج فتح حساب آجل</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-color: #1e88e5;
            --dark-bg: #0d47a1;
            --light-bg: #f5f7fa;
            --text-dark: #263238;
            --border-color: #1e88e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d47a1 0%, #1e88e5 50%, #42a5f5 100%);
            min-height: 100vh;
            padding: 40px 20px;
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0d47a1, #1e88e5);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 400px;
            height: auto;
            transition: transform 0.3s;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 900;
            margin: 15px 0 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 500;
        }

        .form-content {
            padding: 40px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--primary-color);
            text-align: center;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid #e3f2fd;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark-bg);
            margin-bottom: 20px;
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-group label .required {
            color: #d32f2f;
            margin-right: 3px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Cairo', sans-serif;
        }

        .partners-container {
            margin-top: 15px;
        }

        .partner-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .partner-item input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-remove-partner {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-remove-partner:hover {
            background: #b71c1c;
        }

        .btn-add-partner {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-add-partner:hover {
            background: #388e3c;
        }
        
        .payment-term-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .payment-term-group select {
            flex: 1;
        }
        
        .payment-term-group input {
            flex: 1;
            display: none;
        }
        
        .payment-term-group input.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 8px 20px rgba(30, 136, 229, 0.4);
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(30, 136, 229, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

        <div class="form-content">
            <h2 class="form-title">نموذج فتح حساب آجل</h2>
            
            <form id="registrationForm">
                <!-- معلومات المنشأة -->
                <div class="section">
                    <div class="section-title">معلومات المنشأة</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span> اسم المنشأة:</label>
                            <input type="text" name="businessName" required>
                        </div>
                        <div class="form-group">
                            <label><span class="required">*</span> الرقم الموحد:</label>
                            <input type="text" name="unifiedNumber" required pattern="[0-9]{10}" title="يجب إدخال 10 أرقام">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span> تاريخ الإصدار:</label>
                            <input type="date" name="issueDate" required>
                        </div>
                        <div class="form-group">
                            <label><span class="required">*</span> نوع المنشأة:</label>
                            <select name="businessType" required>
                                <option value="">اختر نوع المنشأة</option>
                                <option value="شركة ذات مسؤولية محدودة">شركة ذات مسؤولية محدودة</option>
                                <option value="مؤسسة فردية">مؤسسة فردية</option>
                                <option value="شركة مساهمة">شركة مساهمة</option>
                                <option value="شركة تضامنية">شركة تضامنية</option>
                                <option value="أخرى">أخرى</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span> الرقم الضريبي:</label>
                            <input type="text" name="taxNumber" required pattern="[0-9]{15}" title="يجب إدخال 15 رقماً">
                        </div>
                        <div class="form-group">
                            <label><span class="required">*</span> اسم مالك المنشأة:</label>
                            <input type="text" name="ownerName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span> رقم هوية المالك:</label>
                            <input type="text" name="ownerIdNumber" required pattern="[0-9]{10}" title="يجب إدخال 10 أرقام">
                        </div>
                        <div class="form-group">
                            <label><span class="required">*</span> رقم جوال المالك:</label>
                            <input type="tel" name="ownerMobile" required pattern="05[0-9]{8}" title="مثال: 0512345678">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>أسماء الشركاء (إن وجد):</label>
                        <div id="partnersContainer" class="partners-container">
                            <div class="partner-item">
                                <input type="text" name="partners[]" placeholder="اسم الشريك">
                            </div>
                        </div>
                        <button type="button" class="btn-add-partner" onclick="addPartner()">+ إضافة شريك آخر</button>
                    </div>
                </div>

                <!-- بيانات العنوان -->
                <div class="section">
                    <div class="section-title">بيانات العنوان</div>
                    
                    <div class="form-row">
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label><span class="required">*</span> العنوان المختصر:</label>
                            <input type="text" name="shortAddress" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span> رقم المبنى:</label>
                            <input type="text" name="buildingNumber" required pattern="[0-9]{4}" title="يجب إدخال 4 أرقام">
                        </div>
                        <div class="form-group">
                            <label><span class="required">*</span> الرقم الفرعي:</label>
                            <input type="text" name="subNumber" required pattern="[0-9]{4}" title="يجب إدخال 4 أرقام">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span> الرمز البريدي:</label>
                            <input type="text" name="postalCode" required pattern="[0-9]{5}" title="يجب إدخال 5 أرقام">
                        </div>
                        <div class="form-group">
                            <label><span class="required">*</span> اسم الشارع:</label>
                            <input type="text" name="streetName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span> اسم الحي:</label>
                            <input type="text" name="district" required>
                        </div>
                        <div class="form-group">
                            <label><span class="required">*</span> المدينة:</label>
                            <input type="text" name="city" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span> المنطقة:</label>
                            <select name="region" required>
                                <option value="">اختر المنطقة</option>
                                <option value="الرياض">الرياض</option>
                                <option value="مكة المكرمة">مكة المكرمة</option>
                                <option value="المدينة المنورة">المدينة المنورة</option>
                                <option value="القصيم">القصيم</option>
                                <option value="المنطقة الشرقية">المنطقة الشرقية</option>
                                <option value="عسير">عسير</option>
                                <option value="تبوك">تبوك</option>
                                <option value="حائل">حائل</option>
                                <option value="الحدود الشمالية">الحدود الشمالية</option>
                                <option value="جازان">جازان</option>
                                <option value="نجران">نجران</option>
                                <option value="الباحة">الباحة</option>
                                <option value="الجوف">الجوف</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- بيانات التواصل -->
                <div class="section">
                    <div class="section-title">بيانات التواصل</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span> البريد الإلكتروني:</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label><span class="required">*</span> رقم الجوال:</label>
                            <input type="tel" name="phone" required pattern="05[0-9]{{8}}" title="مثال: 0512345678">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>رقم الهاتف:</label>
                            <input type="tel" name="telephone" pattern="[0-9]{{7,10}}">
                        </div>
                        <div class="form-group">
                            <label>رقم الفاكس:</label>
                            <input type="tel" name="fax" pattern="[0-9]{{7,10}}">
                        </div>
                    </div>
                </div>

                <!-- المعلومات المالية -->
                <div class="section">
                    <div class="section-title">المعلومات المالية</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span> الحد الائتماني المطلوب (ريال):</label>
                            <input type="number" name="creditLimit" required min="0" step="1000">
                        </div>
                        <div class="form-group">
                            <label><span class="required">*</span> فترة السداد:</label>
                            <div class="payment-term-group">
                                <select name="paymentTermSelect" id="paymentTermSelect" required onchange="handlePaymentTermChange()">
                                    <option value="">اختر فترة السداد</option>
                                    <option value="30">30 يوم</option>
                                    <option value="45">45 يوم</option>
                                    <option value="other">أخرى</option>
                                </select>
                                <input type="number" name="paymentTermOther" id="paymentTermOther" placeholder="عدد الأيام" min="1" max="365">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label>ملاحظات إضافية:</label>
                            <textarea name="notes" rows="4"></textarea>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">تسجيل وتحميل PDF</button>
            </form>
        </div>
    </div>

    <script>
        // معالجة تغيير فترة السداد
        function handlePaymentTermChange() {
            const select = document.getElementById('paymentTermSelect');
            const otherInput = document.getElementById('paymentTermOther');
            
            if (select.value === 'other') {
                otherInput.classList.add('show');
                otherInput.required = true;
            } else {
                otherInput.classList.remove('show');
                otherInput.required = false;
                otherInput.value = '';
            }
        }
    
        // إضافة شريك جديد
        function addPartner() {
            const container = document.getElementById('partnersContainer');
            const partnerItem = document.createElement('div');
            partnerItem.className = 'partner-item';
            partnerItem.innerHTML = `
                <input type="text" name="partners[]" placeholder="اسم الشريك">
                <button type="button" class="btn-remove-partner" onclick="removePartner(this)">حذف</button>
            `;
            container.appendChild(partnerItem);
        }

        // حذف شريك
        function removePartner(button) {
            button.parentElement.remove();
        }

        // معالجة النموذج
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // جمع البيانات
            const formData = new FormData(this);
            const data = {};
            
            // جمع الشركاء
            const partners = [];
            formData.getAll('partners[]').forEach(partner => {
                if (partner.trim()) {
                    partners.push(partner.trim());
                }
            });
            
            // جمع باقي البيانات
            for (let [key, value] of formData.entries()) {
                if (key !== 'partners[]') {
                    data[key] = value;
                }
            }
            data.partners = partners;
            
            // معالجة فترة السداد
            if (data.paymentTermSelect === 'other') {
                data.paymentTerm = data.paymentTermOther;
            } else {
                data.paymentTerm = data.paymentTermSelect;
            }
            
            // إنشاء PDF
            await generatePDF(data);
        });
